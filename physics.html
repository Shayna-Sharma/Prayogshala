<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Experiment</title>
    <link rel="stylesheet" href="physics.css">
</head>
<body>
    <h1>Physics Experiment Simulation</h1>

    <label for="experiment">Choose an Experiment:</label>
    <select id="experiment">
        <select id="experimentSelect">
            <option disabled selected>Loading experiments...</option>
            <option value="pendulum">Simple Pendulum</option>
            <option value="ohms-law">Ohm’s Law</option>
            <option value="newton-laws">Newton’s Laws</option>
            <option value="optics">Optics - Lenses & Mirrors</option>
        </select>
        
    </select>

    <button id="startBtn">Start Experiment</button>

    <div id="output"></div>

    <script src="script.js"></script>
</body>
</html>
