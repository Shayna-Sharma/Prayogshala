<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology Experiments</title>
    <link rel="stylesheet" href="biology.css">
</head>
<body>
    <div id="biology">
        <h1>Biology Experiment Simulator</h1>
        <p>Select an experiment and enter the number of days to see the result.</p>

        <label for="experiment">Choose an Experiment:</label>
        <select id="experiment"></select>

        <label for="days">Enter Number of Days:</label>
        <input type="number" id="days" min="1" max="10">

        <button onclick="showExperimentResult()">See Result</button>

        <h2>Result:</h2>
        <p id="output">Enter details to see the experiment result.</p>
    </div>

    <script src="biology.js"></script>
</body>
</html>
